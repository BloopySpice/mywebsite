<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MTW</title>
        <link rel="stylesheet" href="stylesupg.css">
        <!-- <link rel="stylesheet" href="styletxt.css"> -->
    </head>

    <body>
        <nav class="navbar">
            <div class="nav__container">
                <div class="logo_whole">
                    <div class="logo_outer">
                        <div class="logo_inner"></div>
                    </div>
                    <a href="/" id="nav__logo">MTW</a>
                </div>
                <div class="nav__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <ul class="nav__menu">
                    <li class="nav__item">
                        <a href="/" class="nav__links">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="/comingsoon.html" class="nav__links">Projects</a>
                    </li>
                    <li class="nav__item">
                        <a href="/comingsoon.html" class="nav__links">Button</a>
                    </li>
                    <li class="nav__btn"><a href="/comingsoon.html"
                    class="button">BUTTON</a></li>
                </ul>
            </div>
        </nav>

        <section class="full__body">
            <nav class="header__body"> 
                <div class="header__container">
                    <div id="small__text__size">Based in United Kingdom</div>
                    <div class="main__header__holder">
                        <div id="big__text__size">THE</div>
                        <div id="big__text__size">MAIN</div>
                        <div id="big__text__size">PAGE</div>
                    </div>
                    <div id="medium__text__size">Welcome</div>
                </div>
            </nav>

            <nav class="mid__body">
                <div class="header__box">
                    <div id="medium__text__size">Projects</div>
                </div>

                <div class="project__box__container__balan">
                    <div class="project__box__container">

                        <a href="/comingsoon.html" class="project__box__options">
                        <!-- <div class="project__box__options"><a href="serverhome.html"></a> -->
                            <div class="project__box__spacer">
                                <div id="optboxlink">Servers</div>
                            </div>
                        </a>
                        
                        <a href="/comingsoon.html" class="project__box__options">
                            <div class="project__box__spacer">
                                <div id="optboxlink">Programming</div>
                            </div>
                        </a>

                        <a href="/comingsoon.html" class="project__box__options">
                            <div class="project__box__spacer">
                                <div id="optboxlink">3D Printing</div>
                            </div>
                        </a>

                    </div>

                </div>

                <div class="header__box">
                    <div id="medium__text__size">Summary</div>
                </div>
                
                <div class="summary__container">
                    <div class="summary__box">

                    </div>
                </div>
            </nav>
        </section>

        <script src="app.js"></script>

    </body>
</html>
